<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones - InterUnido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Sidebar (se carga mediante loadSidebar.js) -->
      <div id="sidebar-container" class="col-12 col-md-3 col-lg-2 sidebar"></div>
      
      <!-- Main content -->
      <main class="col-12 col-md-9 col-lg-10 px-md-4">
        <div class="dashboard-content">
          <!-- Header -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Operaciones</h1>
            <button id="themeToggle" class="btn btn-outline-secondary">
              <i class="fas fa-moon"></i>
            </button>
          </div>
          
          <!-- Filtros -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Filtrar Operaciones</h5>
            </div>
            <div class="card-body">
              <form id="filterForm" class="row g-3">
                <div class="col-md-4">
                  <label for="filterDate" class="form-label">Fecha</label>
                  <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="filterClient" class="form-label">Cliente</label>
                  <input type="text" id="filterClient" class="form-control" placeholder="Buscar por cliente">
                </div>
                <div class="col-md-4">
                  <label for="filterType" class="form-label">Tipo de Operación</label>
                  <select id="filterType" class="form-select">
                    <option value="">Todos</option>
                    <option value="venta">Venta</option>
                    <option value="canje">Canje</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
              </form>
            </div>
          </div>
          
          <!-- Lista de Operaciones (se cargarán dinámicamente desde la API) -->
          <div class="card">
            <div class="card-header">
              <h5>Últimas 10 Operaciones</h5>
            </div>
            <div class="card-body scrollable">
              <div id="operationsList" class="list-group">
                <!-- Aquí se inyectarán dinámicamente las operaciones con más columnas 
                     (pendiente, ganancia, tipo, etc.) desde operaciones.js -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para ver Detalle de la Operación -->
  <div class="modal fade" id="operationModal" tabindex="-1" aria-labelledby="operationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="operationModalLabel">Detalle de Operación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="operationModalBody">
          <!-- Contenido dinámico del modal (se renderiza en operaciones.js) -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalActionButton">Acción</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de menú móvil -->
  <div class="d-md-none position-fixed top-0 start-0 p-3" style="z-index: 1040;">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <img src="assets/logo.jpg" alt="InterUnido" class="offcanvas-logo">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <!-- El contenido del sidebar se cargará dinámicamente -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/loadSidebar.js"></script>
  <script src="js/theme.js"></script>
  <!-- Cargar el archivo operaciones.js actualizado para consumir la API -->
  <script src="js/operaciones.js"></script>
</body>
</html>
