<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Divisas - InterUnido Exchange</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="assets/logo.jpg" alt="InterUnido" class="img-fluid mb-3" style="max-width: 100px;">
                        <h1 class="h5">InterUnido</h1>
                        <p class="small text-muted">CASA DE CAMBIO</p>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="venta.html">
                                Venta
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="canje.html">
                                Canje
                            </a>
                        </li>
                    </ul>

                    <div class="mt-4 px-3">
                        <button id="logoutBtn" class="btn btn-outline-danger w-100">
                            Cerrar Sesi√≥n
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Venta de Divisas</h1>
                    <button id="themeToggle" class="btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                        </svg>
                    </button>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="operationForm">
                                    <div class="mb-3">
                                        <label for="amountToSell" class="form-label">Monto a Vender</label>
                                        <input type="number" class="form-control" id="amountToSell" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientRate" class="form-label">Tasa del Cliente</label>
                                        <input type="number" class="form-control" id="clientRate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amountClientReceives" class="form-label">Monto que Recibe el Cliente</label>
                                        <input type="number" class="form-control" id="amountClientReceives" readonly>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-secondary me-md-2" id="backToDashboard">Volver</button>
                                        <button type="submit" class="btn btn-primary">Continuar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/venta.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
