<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Divisas - InterUnido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- Sidebar container - visible en todos los dispositivos -->
            <div id="sidebar-container" class="col-12 col-md-3 col-lg-2 sidebar">
                <!-- El sidebar se cargará aquí -->
            </div>
            
            <!-- Main content -->
            <main class="col-12 col-md-9 col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Venta de Divisas</h1>
                    <button id="themeToggle" class="btn btn-outline-secondary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>

                <!-- Stages Container -->
                <div class="stages-wrapper">
                    <!-- Stage 1: Datos de la Operación -->
                    <div class="stage" id="stage1">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="mb-0">Datos de la Operación</h5>
                            </div>
                            <div class="card-body">
                                <form id="operationForm">
                                    <div class="mb-3">
                                        <label for="clientName" class="form-label">Nombre del Cliente:</label>
                                        <input type="text" class="form-control" id="clientName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amountToSell" class="form-label">Monto que desea vender:</label>
                                        <input type="number" class="form-control" id="amountToSell" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="currencyType" class="form-label">Tipo de Divisa:</label>
                                        <select class="form-select" id="currencyType" required>
                                            <option value="">Seleccione una divisa</option>
                                            <option value="EUR_CASH">Euros en efectivo</option>
                                            <option value="EUR_TRANSFER">Euro transferencia</option>
                                            <option value="USD_CASH">Dólares en efectivo</option>
                                            <option value="USD_ZELLE">Dólares Zelle</option>
                                            <option value="USD_INTL">Dólares en Bancos internacionales</option>
                                            <option value="USDT">Binance USDT</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clientRate" class="form-label">Tasa Cliente:</label>
                                        <input type="number" class="form-control" id="clientRate" step="0.0001" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amountClientReceives" class="form-label">Monto que debe recibir el cliente:</label>
                                        <input type="text" class="form-control" id="amountClientReceives" readonly>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Continuar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Stage 2: Transacciones -->
                    <div class="stage" id="stage2">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Transacciones</h5>
                                <div>
                                    <span class="text-muted me-3">Monto total a vender: $<span id="montoTotal">0</span></span>
                                    <span class="text-muted me-3">Monto restante: $<span id="montoRestante">0</span></span>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Contenedor para las transacciones dinámicas -->
                                <div id="transactionsContainer">
                                    <!-- Las transacciones se agregarán aquí dinámicamente -->
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <button id="addTransactionBtn" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Agregar Transacción
                                </button>
                                <button class="btn btn-success" data-continue-to-summary>
                                    Continuar a Resumen
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Stage 3: Resultados -->
                    <div class="stage" id="stage3">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="mb-0">Resultado de la Operación</h5>
                            </div>
                            <div class="card-body">
                                <!-- El contenido se generará dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Botón de menú móvil -->
    <div class="d-md-none position-fixed top-0 start-0 p-3" style="z-index: 1040;">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <img src="assets/logo.jpg" alt="InterUnido" class="offcanvas-logo">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- El contenido del sidebar se cargará aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loadSidebar.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/venta-new.js"></script>
</body>
</html>
